<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game Timer Assignment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

        <div class="container">

                <div class="row">
                    <div class="col-lg-12" id="header">
                        <h1>The Celebrity Trivia Game</h1>
                    </div>
                </div>
        
                

                
        
                <div class="row">
                    <div class="col-lg-12" id="timerHeader" >
                      <h2> Timer <span id="timer">10</span> </h2>
                    </div>
                </div>

<!-- class="col-lg-6" -->

                <div class="row justify-content-center">
                    <div  id="reset">
                        <button type="button" class="btn btn-primary " >Reset</button>
                    </div>
                
                    <div  id="total">
                        <h4>You have: <span id="points">0</span> points</h4>
                    </div>
                </div>
          
                <div class="row">
                    <div class="col-lg-12" id="questionHeader" >
                        <h3 id="question">Here is your Question</h3>
                    </div>
                </div>

                <!-- class="col-lg-12 " -->

                <div class="row justify-content-center">
                        <div  id="choices" >
                            <h5 id="choice"></h5>                         
                        </div>
                </div>    

                <div class="row">
                        <div class="col-lg-12" id="resultPic"></div>
                </div>     

                <div class="row justify-content-center" id="instructions" >
                    <div>
                        <p><strong><u>Rules:</u></strong></p>
                        <ul>
                            <li>Click a choice and a correct choice is one point.</li>
                            <li>You only have 10 seconds for each question!</li>
                            <li>A minimum score of 3 (out of 5) will win the game!</li>
                        </ul>
                    </div>
                </div>       
        
                

                


                
               
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
                <script type="text/javascript" src="assets/javascript/app.js"></script>
        
        </div>

</body>
</html>
